  <!-- Keywords to help with SEO go here. Note: Usage of lang tag.  -->
  <meta name="keywords" lang="en" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <!-- Place favicon.ico in the root directory: mathiasbynens.be/notes/touch-icons -->
  <link rel="shortcut icon" href="favicon.ico" />

  <!--font-awesome link for icons-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Default style-sheet is for 'media' type screen (color computer display).  -->

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"

<body>
  <!--container start-->
  <div class="container">
    <!--header section start-->
    <header class="header">
      <div class="wrapper">
        <h1 class="header__heading">Birthday Cal</h1>
      </div>
    </header>
    <!--header section end-->
    <!--main section start-->
    <main>
      <!--display section start-->
      <section class="display">
        <div class="wrapper">
          <ul class="display__days">
            <li class="display__days__list">
              <h2 class="display__days__heading upper--case">Mon</h2>
              <div class="display__days__content">
                <ul class="display__peoples"></ul>
              </div>
              <h4 class="display__days__count"></h4>
            </li>
            <li class="display__days__list">
              <h2 class="display__days__heading upper--case">Tue</h2>
              <div class="display__days__content">
                <ul class="display__peoples"></ul>
              </div>
              <h4 class="display__days__count"></h4>
            </li>
            <li class="display__days__list">
              <h2 class="display__days__heading upper--case">Wed</h2>
              <div class="display__days__content">
                <ul class="display__peoples"></ul>
              </div>
              <h4 class="display__days__count"></h4>
            </li>
            <li class="display__days__list">
              <h2 class="display__days__heading upper--case">Thu</h2>
              <div class="display__days__content">
                <ul class="display__peoples"></ul>
              </div>
              <h4 class="display__days__count"></h4>
            </li>
            <li class="display__days__list">
              <h2 class="display__days__heading upper--case">Fri</h2>
              <div class="display__days__content">
                <ul class="display__peoples"></ul>
              </div>
              <h4 class="display__days__count"></h4>
            </li>
            <li class="display__days__list">
              <h2 class="display__days__heading upper--case">Sat</h2>
              <div class="display__days__content">
                <ul class="display__peoples"></ul>
              </div>
              <h4 class="display__days__count"></h4>
            </li>
            <li class="display__days__list">
              <h2 class="display__days__heading upper--case">Sun</h2>
              <div class="display__days__content">
                <ul class="display__peoples"></ul>
              </div>
              <h4 class="display__days__count"></h4>
            </li>
          </ul>
          <form method="post" class="form">
            <textarea name="data" id="data" class="form__data" rows="27"></textarea>
            <div class="form__input">
              <label for="year" class="form__label">Year</label>
              <div class="input">
                <input type="number" name="year" id="year" class="input__year" placeholder="Eg: 2021">
              </div>
              <input type="submit" value="Update" class="submit__btn upper--case" title="Update">
            </div>
          </form>
        </div>
      </section>
      <!--display section end-->
    </main>
    <!--main section end-->

    <!--footer section start-->
    <footer>

    </footer>
    <!--footer section end-->

  </div>
  <!--container end-->

  <script src="assets/vendor/jquery-1.8.3.min.js"></script>
  <script type="module" src="assets/js/script.js"></script>
  <!-- <script type="module" src="assets/js/function.js"></script> -->
</body>
